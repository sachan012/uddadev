<!DOCTYPE html>
<html lang="en">

<head>
    <title>UDDA</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <link rel="stylesheet" href="../css/home.css">
    <link rel="stylesheet" href="../fonts">
    <link rel="stylesheet" href="../style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,700,900&amp;display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Oswald&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script>
        var divItems = document.getElementsByClassName("radiodiv");

        function selected(item) {
            this.clear();
            item.classList.add("active");

            // item.style.backgroundColor = '#69bcbc';
           // item.toggleClass('red').toggleClass('blue');
           // item.siblings().css("background-color", "red");
           $(".active span .fa").toggleClass("fa-angle-right fa-angle-down");

        }

        function clear() {
            $(".active span .fa").toggleClass("fa-angle-right fa-angle-down");
            for (var i = 0; i < divItems.length; i++) {
                var item = divItems[i];
                // item.style.backgroundColor = '#eeeeee';
                
                item.classList.remove("active");

            }
        }
    </script>
</head>

<body>
    <div class="container-fluid p-2 bg-light-green">

        <div class="bg-white faq-container">
            <div>
                <div class="faq-panel-heading d-flex align-items-center radiodiv" onclick=selected(this)>
                    <span class="rounded-circle crcl bg mr-2 d-flex align-items-center justify-content-center">
                        <i class="fa fa-angle-right" aria-hidden="true"></i></span>
                    <h2 class="my-0">What social media options are available to login on UDDA?</h2>
                </div>
                <div class="faq-panel-body">
                    <p>UDDA provides support for Facebook, Instagram and Twitter to use for login</p>
                </div>
            </div>


            <div>
                <div class="faq-panel-heading d-flex align-items-center radiodiv active" onclick=selected(this)>
                    <span class="rounded-circle crcl bg mr-2 d-flex align-items-center justify-content-center">
                        <i class="fa fa-angle-down" aria-hidden="true"></i></span>
                    <h2 class="my-0">What social media options are available to login on UDDA?</h2>
                </div>
                <div class="faq-panel-body">
                    <p>UDDA provides support for Facebook, Instagram and Twitter to use for login</p>
                </div>

            </div>
            
        </div>
</body>

</html>
