<!DOCTYPE html>
<html lang="en">

<head>
    <title>UDDA</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <link rel="stylesheet" href="../css/home.css">
    <link rel="stylesheet" href="../fonts">
    <link rel="stylesheet" href="../style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,700,900&amp;display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Oswald&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>
    <div class="container-fluid p-2 bg-light-green">
        <div class="row bg-white border m-0 table1">
            <div class="col-md-3 profileDivBgColor d-flex flex-column justify-content-center align-items-center py-4">

                <img src="../images/bag.jpg" class="img-fluid avatar rounded-circle">

                <p class="color-text-green textUnderline text-center">change Photo</p>
                <div class="statusDiv color-text-green"><p class="position-relative m-0">Amateur <img src="../images/info_icon.png" class="ml-2"></p></div>
            </div>
            <div class="col-md-9 colR ">
                <div class="row">
                    <div class="col-12 text-right color-text-green textUnderline editText">
                        <i class="fa fa-pencil mr-1" aria-hidden="true"></i> Edit profile
                    </div>
                    <div class="col-md-6 mt-sm-3">

                        <input type="text" class="form-control inputDiv" placeholder="First Name" id="fname">

                    </div>
                    <div class="col-md-6 mt-sm-3">

                        <input type="text" class="form-control inputDiv" placeholder="Last Name" id="lname">

                    </div>
                    <div class="col-md-6 mt-3">

                        <input type="text" class="form-control inputDiv" placeholder="User Name" id="Username">

                    </div>
                    <div class="col-md-6 mt-3">

                        <input type="text" class="form-control inputDiv" placeholder="Email Address" id="email">

                    </div>
                    <div class="col-md-6 mt-3">

                        <input type="tel" class="form-control inputDiv" placeholder="Phone Number" id="number">

                    </div>
                </div>
            </div>
        </div>

        <div class="row bg-white border mx-0 mt-2 table2">
            <div class="col-12">
            <h2>Shipping Address</h2>
            </div>
            <div class="col-md-6 mt-sm-3">
                <input type="text" class="form-control inputDiv" placeholder="Address1" id="add1">
                <span>Street Address, P.O Box</span>
            </div>
            <div class="col-md-6 mt-sm-3">
                <input type="text" class="form-control inputDiv" placeholder="Address2" id="add2">
                <span>Appartment, Suit, Unit, Building,Floor etc</span>
            </div>
            <div class="col-md-6 mt-3">

                <input type="text" class="form-control inputDiv" placeholder="City" id="city">

            </div>
            <div class="col-md-6 mt-3">

                <input type="text" class="form-control inputDiv" placeholder="State/Province/Region" id="state">

            </div>
            <div class="col-md-6 mt-3">

                <input type="text" class="form-control inputDiv" placeholder="Zip" id="zip">

            </div>
            <div class="col-md-6 mt-3">

             <select id="country" class="form-control inputDiv">
                    <option>USA</option>
                  </select>
            </div>
            <div class="col-12 my-4 text-right">
            <button type="button" class="btn bg-dark-green text-white py-1 rounded-0 px-4">Save Changes</button>
            </div>
            </div>
    </div>
</body>

</html>
